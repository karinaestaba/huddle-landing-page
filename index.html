<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Reto 7 | Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
  </head>
<body>
  <main class="main-container">
    <header class="main-header">
      <img src="images/logo.svg" alt="Huddle" height="45">
    </header>

    <div class="main-content">
      <div class="image-container">
        <figure class="image-hero">
          <img src="images/illustration-mockups.svg" alt="Vista de aplicaciones">
        </figure>
      </div>
      <div class="text-container">
        <h1 class="title">Build The Community
          Your Fans Will Love</h1>
        
        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
          
        <a href="#!" class="cta">Register</a>
      </div>
    </div>

    <footer class="main-footer">
      <a href="#!" class="social-icon">
        <i class="icon icon-facebook">&#xf09a;</i>
      </a>

      <a href="#!" class="social-icon">
        <i class="icon icon-twitter">&#xf099;</i> <span class="i-name"></span>
      </a>

      <a href="#!" class="social-icon">
        <i class="icon icon-instagram">&#xf16d;</i>
      </a>
    </footer>
  </main>
</body>
</html>
